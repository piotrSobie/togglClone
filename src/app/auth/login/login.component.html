<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">EMAIL ADDRESS</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        />
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email!</span>
      </div>
      <div class="form-group">
        <label for="password">PASSWORD</label>
        <input
         type="password"
         id="password"
         class="form-control"
         ngModel
         name="password"
         required
         #password="ngModel"
         validatePassword
        />
        <span class="help-block" *ngIf="!password.valid && password.touched">
          Password should contain at least 1 lowercase character, 1 uppercase character, 1 number and 1 special character
        </span>
        <p>
          <a>Forgot password?</a>
        </p>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          LOG IN
        </button>
        <button class="btn btn-primary">
          LOG IN WITH GOOGLE
        </button>
      </div>
    </form>
  </div>
</div>
