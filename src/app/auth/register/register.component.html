<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">EMAIL ADDRESS</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        />
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email!</span>
      </div>
      <div class="form-group">
        <label for="password">SET PASSWORD</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
          #password="ngModel"
          validatePassword
        />
        <span class="help-block" *ngIf="!password.valid && password.touched">
          Password should contain at least 1 lowercase character, 1 uppercase character, 1 number and 1 special character
        </span>
      </div>
      <div class="form-group">
        <label for="location">YOUR LOCATION</label>
        <input
          type="text"
          id="location"
          class="form-control"
          ngModel
          name="location"
          required
        />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="termsOfUse">
        <label class="form-check-label" for="termsOfUse">I agree to the terms of service and privacy policy</label>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          SIGN UP FOR FREE
        </button>
        <button class="btn btn-primary">
          SIGN UP WITH GOOGLE
        </button>
      </div>
    </form>
  </div>
</div>
