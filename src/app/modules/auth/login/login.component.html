<div class="row">
  <div class="content" *ngIf="this.loggingService.isAuthenticated()">
    <span class="center-padding">You are already logged in</span>
  </div>
  <div *ngIf="!this.loggingService.isAuthenticated()" class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmitLogin(authForm)">
      <div class="form-group">
        <label for="email">EMAIL ADDRESS</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        />
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email!</span>
      </div>
      <div class="form-group">
        <label for="password">PASSWORD</label>
        <input
         type="password"
         id="password"
         class="form-control"
         ngModel
         name="password"
         required
         #password="ngModel"
         validatePassword
        />
        <span class="help-block" *ngIf="!password.valid && password.touched">
          Password should be at least 8 characters long and contain one of each characters: lowercase character, uppercase character, number and special character
        </span>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          LOG IN
        </button>
      </div>
    </form>
    <span *ngIf="error" class="help-block message">{{error}}</span>
  </div>
</div>
